<div class="modal-dialog" id="divMessageBox" style="z-index: 2000;width:600px; height: 500px;">
    <div class="modal-content">
        <div class="modal-header" id="divMessageBoxHeader" style="cursor: move;">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    查看产品二维码</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-md-2 no-padding">
                            <span>
                                <select class="form-control" id="status" data-bind="options:vmModels.statusArray,value:vmModels.selectedOption,optionsText:'name',optionsValue:'id'">
                                </select>
                            </span>
                            
                    </div>
                    <div class="col-md-8">
                    <div class="input-group stylish-input-group">
                                <input type="text" placeholder="请输入二维码..." class="form-control" data-bind="value:ewm" />
                                <span class="input-group-addon btn-success">
                                    <!--<button type="submit" data-bind="click:searchInfo">-->
                                    <button type="submit" data-bind="click:SearchData">
                                        <span class="fa fa-search"></span>
                                    </button>
                                </span>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row" style=" margin-top:20px;">
            <div class="col-md-12">
                <table id="newsList" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                二维码
                            </th>
                            <th>
                                防伪码
                            </th>
                            <th>
                                状态
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:vmDataList.ObjList">
                        <tr>
                            <td>
                                <span data-bind="text:$data.EWM"></span>
                            </td>
                            <td>
                                <span data-bind="text:$data.FWCode"></span>
                            </td>
                            <td>
                                <span data-bind="text:$parent.status($data.Status)"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal-footer no-margin-top no-t-border">
                    <ul class="pagination" id="ewmPager" data-bind="ewmPagerBH:vmDataList.pageSize,totalCounts:vmDataList.totalCounts,pageIndex:vmDataList.pageIndex">
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
