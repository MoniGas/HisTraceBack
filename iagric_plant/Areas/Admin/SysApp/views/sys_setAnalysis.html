<div class="page-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">二维码解析设置</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                企业名称： <span data-bind="text:enterpriseName"></span>
            </div>
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button id="btn1" class="btn btn-lg btn-success" data-bind="click:setAnalysis">
                停止产品解析</button>
            <button id="btn2" class="btn btn-lg btn-success" data-bind="click:setAnalysis">
                允许产品解析</button>
            <div class="col-xs-4 profile-info-value">
                <select class="form-control" style="width: 200px; display: inline-block;" id="Select2"
                    data-bind="
                            options:SelTypeModel.SelTypeArray,
                            value:SelTypeModel.SelectedId,
       
                            optionsText:'Text',
                            optionsValue:'Value'">
                </select>
                <span class="alert-danger" data-bind="visible:SelType">请选择类型！
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th data-bind="checkBoxCascade:null">
                            <input type="checkbox" name="cbx2" class="cbx1" eleflag='allSelectBtn' />
                        </th>
                        <!-- /ko -->
                        <th>
                            产品名称
                        </th>
                        <th>
                            品牌名称
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmAnalysis.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td class="form-inline">
                            <label class="inline">
                                <input type="checkbox" name="cbx" class="cbx1" data-bind="value:$data.Material_ID" />
                            </label>
                        </td>
                        <td>
                            <span data-bind="text:$data.MaterialName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.BrandName"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="analysisPagerBH" data-bind="analysisPagerBH:vmAnalysis.pageSize,totalCounts:vmAnalysis.totalCounts,pageIndex:vmAnalysis.pageIndex">
        </ul>
    </div>
</div>
