<div class="page-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">企业管理</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="输入企业名称..." data-bind="value:name">
                <span class="input-group-addon btn-success">
                    <button type="submit" data-bind="click:searchEnterprise">
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" data-bind="enable:loginInfo.checkPower('11031'),click:addEnterprise">
                关联企业</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width:50px">
                            企业名称
                        </th>
                        <th>
                            联系人
                        </th>
                        <th>
                            联系电话
                        </th>
                        <th >
                            已使用数量
                        </th>
                        <th>
                            剩余数量
                        </th>
                        <th>
                            可使用数量
                        </th>
                        <th>
                            试用到期时间
                        </th>
                        <th>
                            状态
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmEnterprise.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <p class="cut width100" data-bind="text:$data.EnterpriseName"></p>
                        </td>
                        <td>
                            <p class="cut width50" data-bind="text:$data.LinkMan"></p>
                        </td>
                        <td>
                            <p data-bind="text:$data.LinkPhone"></p>
                        </td>
                        <td>
                            <p class="cut width50" data-bind="text:$data.StrUseCount">1000</p>
                        </td>
                        <td>
                            <p class="cut width50" data-bind="text:$data.StrRemainCount">500</p>
                        </td>
                        <td>
                            <p class="cut width50" data-bind="text:$data.StrRequestCount"></p>
                        </td>
                        <td>
                            <p data-bind="text:$parent.getTryDays($data.Enterprise_Info_ID)"></p>
                        </td>
                        <td>
                            <span eleflag="VerifyTest" data-bind="text:$parent.VerifyFun($data.Verify)"></span>
                        </td>
                        <td width="480">
                            <button style="display: none" eleflag="ShowPass" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.VerifyEnterprise($data.Enterprise_Info_ID,1,'审核通过',data,event);}">
                                审核通过</button>
                            <button style="display: none" eleflag="ShowNoPass" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.VerifyEnterprise($data.Enterprise_Info_ID,-1,'审核不通过',data,event);}">
                                不通过</button>
                            <button style="display: none" eleflag="ShowPause" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.VerifyEnterprise($data.Enterprise_Info_ID,-2,'暂停使用',data,event);}">
                                暂停使用</button>
                            <button style="display: none" eleflag="ShowBegin" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.VerifyEnterprise($data.Enterprise_Info_ID,1,'恢复使用',data,event);}">
                                恢复使用</button>
                            <button style="display: none" eleflag="ShowAnalysis" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.goSetAnalysis($data.Enterprise_Info_ID,1,'解析设置',data,event);}">
                                解析设置</button>
                            <button style="display: none" eleflag="ShowSetCount" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.setRequestCount($data.Enterprise_Info_ID,$data.EnterpriseName,$data.RequestCodeCount,data,event);}">
                                设置码数量</button>
                            <button style="display: none" eleflag="ShowUpdatePassWord" class="btn btn-xs btn-success mar8"
                                data-bind="click: function(data,event) {$parent.setUpdatePassWord($data.Enterprise_Info_ID,$data.EnterpriseName,data,event);}">
                                重置密码</button>
                                  <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success"
                                    data-bind="click: function(data, event) {$parent.codeStatistics($data.Enterprise_Info_ID,data,event);}">
                                    二维码统计</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="greenhousePagerBH" data-bind="greenhousePagerBH:vmEnterprise.pageSize,totalCounts:vmEnterprise.totalCounts,pageIndex:vmEnterprise.pageIndex">
        </ul>
    </div>
</div>
