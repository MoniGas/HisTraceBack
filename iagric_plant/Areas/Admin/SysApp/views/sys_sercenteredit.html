<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 800px">
    <div class="modal-content">
        <div class="modal-header" id="divMessageBoxHeader" style="cursor: move;">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    编辑服务中心</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">       
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>服务中心名称：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="服务中心名称..." class="col-md-9" data-bind="value:companyName" />
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>地址：</label>
                        <div class="col-md-10">
                            <select data-bind="options: provinces,optionsText: 'AddressName',optionsCaption: '选择省份',value:province" class="col-md-3 no-padding mar8">
                            </select>
                            <select data-bind="options: citys,optionsText: 'AddressName',optionsCaption: '选择城市',value:city" class="col-md-3 no-padding mar8">
                            </select>
                            <select data-bind="options: areas,optionsText: 'AddressName',optionsCaption: '选择区/县',value:area" class="col-md-3 no-padding">
                            </select>
                         </div>
                         <span class="alert-danger mal15" data-bind="visible:selDealerssq">请选择所在地区</span>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>地址：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="地址..." class="col-md-9" data-bind="value:centerAddress" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>联系人：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="联系人..." class="col-md-9" data-bind="value:linkMan" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>联系电话：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="联系电话..." maxlength="13" class="col-md-9" data-bind="value:linkPhone" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            投诉电话：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="投诉电话..." maxlength="13" class="col-md-9" data-bind="value:complaintPhone" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            邮编：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="邮编..." maxlength="6" class="col-md-9" data-bind="value:postalCode" />
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            邮箱：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="邮箱..." maxlength="50" class="col-md-9" data-bind="value:email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding-right" for="form-field-1">
                            网站：
                        </label>
                        <div class="col-md-9">
                            <input type="text" placeholder="网站..." maxlength="200" class="col-md-9" data-bind="value:webURL" />
                        </div>
                    </div>
                    <div class="space-4">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-lg btn-success" data-bind="click:Save">
                保存</button>
            <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:close">
                取消</button>
        </div>
    </div>
</div>
