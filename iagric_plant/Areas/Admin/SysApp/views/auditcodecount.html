<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 850px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    授权码设置</h4>
        </div>
        <div class="row no-margin">
            <div class="col-md-12">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            <span class="alert-danger">*</span>授权数量(个)：
                        </label>
                        <div class="col-md-7 no-padding">
                            <input type="text" readonly="readonly" placeholder="授权数量" style="width: 200px;" data-bind="value:auditcountall" />
                        </div>
                    </div>
                </div>
                <div class="panel-body form-horizontal payment-form no-padding">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            <span class="alert-danger">*</span>已审核(个)：
                        </label>
                        <div class="col-md-7 no-padding">
                            <input type="text" readonly="readonly" style="width: 200px;" data-bind="value:auditedcount" />
                        </div>
                    </div>
                </div>
                <div class="panel-body form-horizontal payment-form no-padding">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            <span class="alert-danger">*</span>剩余(个)：
                        </label>
                        <div class="col-md-7 no-padding">
                            <input type="text" readonly="readonly" style="width: 200px;" data-bind="value:auditedcountyu" />
                        </div>
                    </div>
                </div>
                <div class="panel-body form-horizontal payment-form no-padding">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            <span class="alert-danger">*</span>追加(个)：
                        </label>
                        <div class="col-md-7 no-padding">
                            <input type="text" style="width: 200px;" data-bind="value:zhuijiaCode" />
                            <!-- <input type="text" style="width: 200px;" data-bind="value:zhuijiaCode,validationElement:zhuijiaCode,hasfocus:selzhuijiaCode" />
                            <span>个码</span> <span class="alert-danger" data-bind="visible:selzhuijiaCode">请输入追加数量！</span>-->
                        </div>
                    </div>
                </div>
                <div class="panel-body form-horizontal payment-form no-padding">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                        </label>
                        <div class="col-md-7 no-padding">
                            <button type="button" class="btn  btn-lg btn-success" id="Button1" data-bind="click:addcode">
                                确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pat10 no-margin" style="border-top: 1px solid #e5e5e5; margin-top: 10px;">
                <div class="col-md-12">
                </div>
            </div>
            <div class="modal-body no-padding-top">
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12">
                        <table id="simple-table" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        监管部门
                                    </th>
                                    <th>
                                        追加码数量
                                    </th>
                                    <th>
                                        日期
                                    </th>
                                    <!--                                    <th>
                                        操作
                                    </th>-->
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:vmAuditCodeAdd.ObjList">
                                <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                                    <td>
                                        <p class="cut width200" data-bind="text:$data.CompanyName,attr:{title:$data.CompanyName}">
                                        </p>
                                    </td>
                                    <td>
                                        <p class="cut width70" data-bind="text:$data.AuditCountAll,attr:{title:$data.AuditCountAll}">
                                        </p>
                                    </td>
                                    <td>
                                        <p class="cut width70" data-bind="text:$data.ViewSetTime,attr:{title:$data.ViewSetTime}">
                                        </p>
                                    </td>
                                    <!--                                    <td>
                                    </td>-->
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal-footer no-margin-top no-t-border">
                            <ul class="pagination" id="CodeImgPager" data-bind="CodeImgPager:vmAuditCodeAdd.pageSize,totalCounts:vmAuditCodeAdd.totalCounts,pageIndex:vmAuditCodeAdd.pageIndex">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
