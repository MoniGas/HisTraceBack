<div class="page-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#home" title="返回到首页">首页</a>
            </li>
            <li class="active">对账单</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack" title="返回到上一页"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            企业名称
                        </th>
                        <th>
                            账单月份
                        </th>
                        <th>
                            账单总金额
                        </th>
                        <th>
                            税后
                        </th>
                        <th>
                            订单数量
                        </th>
                        <th width="300px">
                            是否结算
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmSellCode.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.EnterpriseName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.Month"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.TotalMonry"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.PayMoney"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.OrderCount"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.IsPayText"></span>
                            <div style="display: none;" class="hidden-sm hidden-xs action-buttons" eleflag="ShowAll">
                                <button class="btn btn-xs btn-success mal10" data-bind="click: function(data, event) {$parent.infoSellCode($data.OrderCheckID,data,event);}">
                                    查看订单</button>
                            </div>
                            <div style="display: none;" class="hidden-sm hidden-xs action-buttons" eleflag="ShowPay">
                                <button class="btn btn-xs btn-success mal10" data-bind="click: function(data, event) {$parent.payOrder($data.OrderCheckID,$data.AccountNum,$data.PayMoney,$data.AccountName,data,event);}">
                                    结算</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer no-margin-top  no-t-border">
                <ul class="pagination" id="sellcodePager" data-bind="sellcodePager:vmSellCode.pageSize,totalCounts:vmSellCode.totalCounts,pageIndex:vmSellCode.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
