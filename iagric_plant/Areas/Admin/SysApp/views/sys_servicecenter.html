<div class="page-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">服务中心管理</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="输入服务中心名称..." data-bind="value:name">
                <span class="input-group-addon btn-success">
                    <button type="submit" data-bind="click:searchSerCenter">
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-3 mat12">
            <label class="col-md-2 control-label no-padding" for="name">
                状态：</label>
            <!--            <div class="col-md-10 no-padding">-->
            <select id="type" data-bind="value:selStatus,event:{onchange:searchSerCenter()}">
                <option value="0">全部</option>
                <option value="-2">禁用</option>
                <option value="1">启用</option>
            </select>
            <!--   </div>-->
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" data-bind="click: function(data, event) {addSerCenter(data,event);}">
                添加服务中心</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            服务中心名称
                        </th>
                        <th>
                            登录名
                        </th>
                        <th>
                            地址
                        </th>
                        <th>
                            联系人
                        </th>
                        <th>
                            联系电话
                        </th>
                        <th>
                            投诉电话
                        </th>
                        <th width="300">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmSerCenter.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <span data-bind="text:$data.CompanyName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LoginName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.CenterAddress"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LinkMan"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LinkPhone"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.ComplaintPhone"></span>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEdit_'+$data.PRRU_PlatForm_User_ID()},click: function(data,event) {$parent.editSerCenter($data.PRRU_PlatForm_ID,data,event);}">
                                修改
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnDisable_'+$data.PRRU_PlatForm_User_ID()},click: function(data,event) {$parent.disableSerCenter($data.PRRU_PlatForm_User_ID,data,event);}">
                                禁用
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEnable_'+$data.PRRU_PlatForm_User_ID()},click: function(data,event) {$parent.enableSerCenter($data.PRRU_PlatForm_User_ID,data,event);}">
                                启用
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnReset_'+$data.PRRU_PlatForm_User_ID()},click: function(data,event) {$parent.resetPassword($data.PRRU_PlatForm_User_ID,data,event);}">
                                重置密码
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="greenhousePagerBH" data-bind="greenhousePagerBH:vmSerCenter.pageSize,totalCounts:vmSerCenter.totalCounts,pageIndex:vmSerCenter.pageIndex">
        </ul>
    </div>
</div>
