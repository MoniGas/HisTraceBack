<div class="page-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">监管管理</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="输入监管部门名称..." data-bind="value:name">
                <span class="input-group-addon btn-success">
                    <button type="submit" data-bind="click:searchPlatForm">
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" data-bind="enable:loginInfo.checkPower('11101'),click:addPlatForm">
                关联监管部门</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            监管部门名称
                        </th>
                        <th>
                            地址
                        </th>
                        <th>
                            联系人
                        </th>
                        <th>
                            联系电话
                        </th>
                        <th width="120">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmPlatForm.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <span data-bind="text:$data.CompanyName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.CenterAddress"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LinkMan"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LinkPhone"></span>
                        </td>
                        <td>
                            <!--    <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnSee_'+$data.UserID()},click: function() {$parent.showInfo($data.UserID);}">
                                查看
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEdit_'+$data.UserID()},click: function() {$parent.editInfo($data.UserID);}">
                                修改
                            </button>-->
                            <button class="btn btn-xs btn-success" data-bind="visible:false,attr:{id:'btnSeeCode_'+$data.PRRU_PlatForm_ID()},click: function() {$parent.AuditCodeCount($data.PRRU_PlatForm_ID);}">
                                设置审核码数量
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="greenhousePagerBH" data-bind="greenhousePagerBH:vmPlatForm.pageSize,totalCounts:vmPlatForm.totalCounts,pageIndex:vmPlatForm.pageIndex">
        </ul>
    </div>
</div>
