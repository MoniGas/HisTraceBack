<!DOCTYPE html PUBLIC  "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>jQuery LoadMask Demo</title>
    <link href="css/jquery.loadmask.spin.css" rel="stylesheet" type="text/css" />
    <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/spin.min.js" type="text/javascript"></script>
    <script src="js/jquery.loadmask.spin.js" type="text/javascript"></script>
    <style>
        body
        {
            font-size: 11px;
            font-family: tahoma;
        }
        #content
        {
            padding: 5px;
            width: 200px;
        }
        #buttons
        {
            padding-left: 40px;
        }
    </style>
</head>
<body id="body1">
    Please fill out the form:
    <div id="content">
        <div>
            Field1:
            <input type="text"></div>
        <div>
            Field2:
            <input type="text"></div>
        <div>
            Field3:
            <input type="text"></div>
        <div>
            Field4:
            <input type="text"></div>
    </div>
    <div id="buttons">
        <input type="button" value="Process" id="process">
        <input type="button" value="Cancel" id="cancel">
    </div>
    <script>
        $(document).ready(function () {
            $("#process").bind("click", function () {
                $("#content").mask({ spinner: { lines: 10, length: 5, width: 3, radius: 10 }, 'label': "加载中..." });
            });

            $("#cancel").bind("click", function () {
                $("#content").unmask();
            });
            $("#body1").mask({ spinner: { lines: 10, length: 5, width: 3, radius: 10 }, 'label': "加载中..." });
        });
		</script>
</body>
</html>
