<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">
                    用户名
                </label>
                <div class="col-sm-9">
                    <input type="text" placeholder="用户名" class="col-xs-10 col-sm-5" data-bind="value: View_EnterpriseInfoUser.LoginName" />
                    <span class="alert-warning"style="height: 30px;
                        line-height: 30px;">请输入用户名</span> 
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right" for="form-field-1">
                    密码
                </label>
                <div class="col-sm-9">
                    <input type="text" placeholder="密码" class="col-xs-10 col-sm-5" data-bind="value: View_EnterpriseInfoUser.LoginPassWord" />
                    <span class="alert-warning" style="height: 30px; line-height: 30px;">请输入密码</span>
                </div>
            </div>
            <div>
                <input type="radio" value="1" name="1" checked="checked" data-bind="value: View_EnterpriseInfoUser.LoginType"/>管理员
                <input type="radio" value="2" name="1"data-bind="value: View_EnterpriseInfoUser.LoginType" />普通用户
            </div>
            <div class="space-4">
            </div>
            <div class="clearfix">
                <div class="col-md-offset-5 col-md-9">
                    <button class="btn btn-info" type="button" data-bind="click:View_EnterpriseInfoUser.Login" id="saveData">
                        <i class="ace-icon fa fa-check bigger-110"></i>登录
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset">
                        <i class="ace-icon fa fa-undo bigger-110"></i>重置
                    </button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
