<div class="page-content">
    <div class="row">
        <div class="col-md-6">
            <div class="panel-body form-horizontal payment-form">
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <span class="alert-danger">*</span>二维码起始码：</label>
                    <div class="col-md-8 no-padding">
                        <input type="text" style="width: 240px; display: inline-block;" placeholder="i.86.130105.1034.91.473.5000000031.1"
                            data-bind="value:vmAddSellCode.beginCode,validationElement:vmAddSellCode.beginCode,hasfocus:vmAddSellCode.selBeginCode">
                        <span class="middle light-red" data-bind="visible:vmAddSellCode.selBeginCode"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <span class="alert-danger">*</span>生产日期：</label>
                    <div class="col-md-8 no-padding">
                        <input type="text" style="width: 240px; display: inline-block;" readonly="readonly"
                            id="birthDate" name="birthDate" data-bind="value:vmAddSellCode.birthDate,validationElement:vmAddSellCode.birthDate,hasfocus:vmAddSellCode.selBirthDate"
                            data-date-format="yyyy-mm-dd">
                        <span class="middle light-red" data-bind="visible:vmAddSellCode.selBirthDate"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel-body form-horizontal payment-form">
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <span class="alert-danger">*</span>二维码结束码：</label>
                    <div class="col-md-8 no-padding">
                        <input type="text" style="width: 240px; display: inline-block;" placeholder="i.86.130105.1034.91.473.5000000035.1"
                            data-bind="value:vmAddSellCode.endCode,validationElement:vmAddSellCode.endCode,hasfocus:vmAddSellCode.selEndCode">
                        <span class="middle light-red" data-bind="visible:vmAddSellCode.selEndCode"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <span class="alert-danger">*</span>经销商：</label>
                    <div class="col-md-8 no-padding">
                        <select style="width: 240px; display: inline-block;" data-bind="options: vmAddSellCode.selectDealer,optionsText: 'DealerName',optionsCaption: '选择经销商',value:vmAddSellCode.dealerId">
                        </select>
                        <span class="middle light-red" data-bind="visible:vmAddSellCode.selDealer">请选择经销商</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">
                    </label>
                    <div class="col-md-8 no-padding">
                        <button class="btn btn-lg btn-nyyellow" id="btnSell" data-bind="click:SellCode">
                            销售</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <h6 class="header bigger clearfix">
            销售记录</h6>
        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
        <div class="form-group">
            <div class="col-md-8">
                <div class="form-inline">
                    <span class="lbl">筛选：</span>
                    <input placeholder="开始时间" id="date1" type="text" data-date-format="yyyy-mm-dd" data-bind="value:beginDate,event:{onchange:onchangeData1()}" />
                    -
                    <input placeholder="结束时间" id="date2" type="text" data-date-format="yyyy-mm-dd" data-bind="value:endDate,event:{onchange:onchangeData2()}" />
                    <input type="text" style="width: 240px;" placeholder="二维码" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'">
                    <button class="btn btn-lg btn-success" type="submit" data-bind="click:searchRequest"
                        style="margin-bottom: 5px;">
                        预览效果</button>
                </div>
            </div>
        </div>
        <div class="space-4">
        </div>
        </form>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            销售日期
                        </th>
                        <th>
                            销售数量
                        </th>
                        <th>
                            经销商
                        </th>
                        <th width="330">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmSellCode.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.StrSalesDate"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.SellCount"></span><span data-bind="text:$parent.ViewUnit($data.Type)">
                            </span>
                        </td>
                        <td>
                            <span data-bind="text:$data.DealerName"></span>
                        </td>
                        <td>
                            <button  eleflag="ShowAll" class="btn btn-xs btn-success mal20"
                                data-bind="click: function(data, event) {$parent.infoSellCode($data.SalesInformation_ID,$data.EwmTableIdArray,data,event);}">
                                查看</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer no-margin-top  no-t-border">
                <ul class="pagination" id="sellcodePager" data-bind="sellcodePager:vmSellCode.pageSize,totalCounts:vmSellCode.totalCounts,pageIndex:vmSellCode.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
