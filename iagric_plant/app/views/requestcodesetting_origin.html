<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 800px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    原材料信息</h4>
        </div>
        <div class="modal-body">
            <div class="row no-margin">
                <div class="col-md-12">
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>原材料名称：</label>
                        <div class="col-md-3 no-padding">
                            <select class="form-control" style="width: 180px; display: inline-block;" id="SelectOrigin"
                                data-bind="options:OriginList.OriginArray,optionsCaption:'选择原料',value:OriginList.SelectedId,optionsText:'OriginName',optionsValue:'Origin_ID'">
                            </select><br />
                            <span class="alert-danger" data-bind="visible:selOriginList">请选择原材料</span>
                        </div>
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>材料供应商名称：</label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="材料供应商名称..." class="form-control" data-bind="value:Supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            司机：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="司机..." id="sj" page="origin" flag="1"  SearchInput class="form-control" data-bind="value:Driver" />
                        </div>
                        <label class="col-md-2 control-label no-padding" for="name">
                            运输车辆：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="请输入车牌号..."  page="origin" flag="2"  id="car"  SearchInput class="form-control" data-bind="value:CarNum" /><label class="alert-danger-new">如：冀A000NH</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            等级：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="等级..." class="form-control" data-bind="value:Level">
                        </div>
                        <label class="col-md-2 control-label no-padding" for="name">
                            产地：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="产地..." class="form-control" data-bind="value:Factory">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            批次：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="批次..." class="form-control" data-bind="value:BatchNum">
                        </div>
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>检验员：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="检验员..." class="form-control" data-bind="value:checkUser">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>入库时间：
                        </label>
                        <div class="col-md-3 no-padding">
                            <input type="text" placeholder="入库时间..." readonly="readonly" class="form-control"
                                id="txtInDate" data-date-format="yyyy-mm-dd" data-bind="value:InDate">
                        </div>
                    </div>   
                      <div class="form-group" style="display:none">
                        <label class="col-md-2 control-label no-padding" for="name">
                           耳标地址：
                        </label>
                        <div class="col-md-8 no-padding">
                            <input type="text" placeholder="耳标地址..."   class="form-control" 
                               data-bind="value:EarTag">
                        </div>
                    </div>
                    <div class="form-group no-margin">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>图片：
                        </label>
                        <div class="col-md-10 no-padding">
                            <span class="alert-danger-new">支持格式：.bmp|.jpg|.jpeg|.png|.gif，单张大小限制为5MB。</span><span
                                class="alert-danger" data-bind="visible:hasfiles">至少上传一张照片</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                        </label>
                        <div class="col-md-10 no-padding">
                            <div class="pic-item  clearfix">
                                <ul>
                                    <!-- ko foreach:files -->
                                    <li>
                                        <div class="thumbnail">
                                            <img data-bind="attr:{src:$data.fileUrls}">
                                        </div>
                                        <a class="icon-img-remove" href="javascript:void(0)" title="删除图片" data-bind="event: { click: function( data, event) {$root.delImage(data, event);}}">
                                            <i class="hide_clip">移除</i></a></li>
                                    <!-- /ko -->
                                    <li>
                                        <div class="thumbnail">
                                            <a id="A0"></a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div> <div class="form-group no-margin">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>原料检测报告：
                        </label>
                        <div class="col-md-10 no-padding">
                            <span class="alert-danger-new">支持格式：.bmp|.jpg|.jpeg|.png|.gif，单张大小限制为5MB。</span><span
                                class="alert-danger" data-bind="visible:jchasfiles">至少上传一张检测报告</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                        </label>
                        <div class="col-md-10 no-padding">
                            <div class="pic-item  clearfix">
                                <ul>
                                    <!-- ko foreach:jcfiles -->
                                    <li>
                                        <div class="thumbnail">
                                            <img data-bind="attr:{src:$data.jcfileUrls}">
                                        </div>
                                        <a class="icon-img-remove" href="javascript:void(0)" title="删除图片" data-bind="event: { click: function( data, event) {$root.deljcImage(data, event);}}">
                                            <i class="hide_clip">移除</i></a></li>
                                    <!-- /ko -->
                                    <li>
                                        <div class="thumbnail">
                                            <a id="JCA0"></a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-lg btn-success" id="saveData" data-bind="click:AddOrigin">
                确定</button>
            <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:cancle">
                取消</button>
        </div>
    </div>
</div>
