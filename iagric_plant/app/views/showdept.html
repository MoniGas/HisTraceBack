<div class="page-content">
    <div class="breadcrumbs" id="Div1">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">部门宣传码管理</li>
        </ul>
        <!-- /.breadcrumb -->
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="输入部门名称..." data-bind="value:name,valueUpdate:'afterkeydown'">
                <span class="input-group-addon btn-success">
                    <button data-bind="click:searchDept">
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" data-bind="click:addDept">
                添加部门宣传码</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="newsList" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="500">
                            部门名称
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmDept.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <span data-bind="text:$data.DeptName"></span>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnSee_'+$data.ID()},click: function() {$parent.showInfo($data.ID);}">
                                查看
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEdit_'+$data.ID()},click: function(data,event) {$parent.editInfo($data.ID,data,event);}">
                                修改
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnDel_'+$data.ID()},click: function() {$parent.deleteInfo($data.ID);}">
                                删除
                            </button>
                            <button class="btn btn-xs btn-success" data-bind="visible:false,attr:{id:'btnSeeCode_'+$data.ID()},click: function() {$parent.showCodeInfo($data.EWM);}">
                                码信息查看
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="departPager" data-bind="departPager:vmDept.pageSize,totalCounts:vmDept.totalCounts,pageIndex:vmDept.pageIndex">
        </ul>
    </div>
</div>
