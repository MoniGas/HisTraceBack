<div class="page-content">
    <div class="row mat10">
        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
        <div class="form-group mab0 clearfix">
            <div class="col-md-8">
                <div class="col-md-3 no-padding">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="请输入检索信息..." data-bind="value: searchTitle">
                        <span class="input-group-addon btn-success">
                            <button type="submit" data-bind="click:searchRequestCodeMa">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="form-inline">
                        <span class="lbl">筛选：</span>
                        <input type="text" class="input-md" placeholder="产品名称" data-bind="value: mName,valueUpdate: 'afterkeydown'">
                        <input type="text" class="input-small" placeholder="批次号" data-bind="value: bName,valueUpdate: 'afterkeydown'">
                        <input placeholder="开始时间" class="input-small" id="date1" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:beginDate" />
                        -
                        <input placeholder="结束时间" class="input-small" id="date2" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:endDate" />
                        <button type="submit" data-bind="click:searchRequestCodeMa" class="btn btn-xs btn-success">
                            查询</button>
                        <!--  <input id="date1" type="text" class="input-large" placeholder="">-->
                    </div>
                </div>
            </div>
        </div>
        <div class="space-4">
        </div>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            批次号
                        </th>
                        <th>
                            生成码个数
                        </th>
                        <th>
                            产品名称
                        </th>
                        <th width="180">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmRequestCodeMa.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <p class="cut width150" data-bind="text:$data.BatchName,attr:{title:$data.BatchName}">
                            </p>
                        </td>
                        <td>
                            <span data-bind="text:$data.RequestCount"></span><span>个</span>
                            <!--    <p class="cut width100" data-bind="text:$data.ApplyCount,attr:{title:$data.ApplyCount}">
                            </p><span>个</span>-->
                        </td>
                        <td>
                            <p class="cut width100" data-bind="text:$data.MaterialName,attr:{title:$data.MaterialName}">
                            </p>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEdit_'+$data.RequestCode_ID()},click: function(data,event){$parent.goTozicodeseting($data.RequestCode_ID,data,event);}">
                                子码段
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnDel_'+$data.RequestCode_ID()},click: function(data,event){$parent.goTorequestcodesetting($data.RequestCode_ID,data,event);}">
                                拆分
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="dataTables_paginate paging_simple_numbers" id="dynamic-table_paginate">
                <ul class="pagination" id="requestcodemaPager" data-bind="requestcodemaPager:vmRequestCodeMa.pageSize,totalCounts:vmRequestCodeMa.totalCounts,pageIndex:vmRequestCodeMa.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
