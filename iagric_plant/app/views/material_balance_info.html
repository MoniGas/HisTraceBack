                ×</button><h4 class="modal-oldpwd">
                    管理主页>对账单>订单列表</h4>
        </div>
        <div class="modal-body">

            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover no-lr-border">
                        <thead>
                            <tr>
                                <th>
                                    订单编号
                                </th>
                                <th>
                                    产品名称
                                </th>
                                <th>
                                    规格
                                </th>
                                <th>
                                    单价
                                </th>
                                <th>
                                    数量
                                </th>
                                <th>
                                    总价
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:ObjList">
                            <tr>
                                <td>
                                    <span class="middle" data-bind="text:$data.OrderNum"></span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.MaterialName"></span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.MaterialSpec"></span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.MaterialPrice"></span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.MaterialCount"></span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.TotalMoney"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal-footer no-margin-top no-t-border">
                        <ul class="pagination" id="sellinfoPager" data-bind="sellinfoPager:pageSize,totalCounts:totalCounts,pageIndex:pageIndex">
                        </ul>
                    </div>
                </div>
            </div>
