<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 600px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    编辑检测检验报告</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>检测内容：</label>
                        <div class="col-md-10 no-padding">
                            <input type="text" placeholder="检测标题..." class="form-control" data-bind="value:Content,validationElement:Content,hasfocus:selTitle" />
                        </div>
                        <span data-bind="visible:!selTitle"><span class="alert-danger" style="height: 30px;
                            line-height: 30px;" data-bind="validationMessage:Content"></span></span>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>检测日期：</label>
                        <div class="col-md-5 no-padding">
                            <input placeholder="检测日期" class="form-control date-picker" id="AddDate" name="AddDate"
                                type="text" data-date-format="yyyy-mm-dd" data-bind="value:AddDate" readonly="readonly" />
                            <span class="alert-danger" data-bind="visible:jianceDate">请选择检测日期！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>检测报告：</label>
                        <div class="col-md-10 no-padding">
                            <span class="alert-danger-new">支持格式.bmp|.jpg|.jpeg|.png|.gif,单张大小限制为5MB。</span><span class="alert-danger" data-bind="visible:jianceimg">请上传检测报告单！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                        </label>
                        <div class="col-md-10 no-padding">
                            <div class="pic-item  clearfix">
                        <ul>
                            <!-- ko foreach:files -->
                            <li>
                                <div class="thumbnail">
                                    <img data-bind="attr:{src:$data.fileUrls}">
                                </div>
                                <a class="icon-img-remove" href="javascript:void(0)" title="删除图片" data-bind="event: { click: function( data, event) {$root.delImage(data, event);}}">
                                    <i class="hide_clip">移除</i></a> </li>
                            <!-- /ko -->
                            <li>
                                <div class="thumbnail">
                                    <a id="image_upload"></a>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn  btn-lg btn-success" data-bind="click:Register">
                    确定</button>
                <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:cancel">
                    取消</button>
            </div>
        </div>
    </div>
</div>
