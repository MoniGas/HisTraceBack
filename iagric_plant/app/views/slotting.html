<div class="modal-dialog" id="divMessageBox" style="z-index: 3000; width: 800px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    货位管理</h4>
        </div>
        <div class="modal-body">
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <table class="table table-striped table-bordered table-hover no-lr-border">
                        <thead>
                            <tr>
                                <th>
                                    货位名称
                                </th>
                                <th>
                                    二维码
                                </th>
                                <th width="320">
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:vmStore.ObjList">
                            <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                                <td>
                                    <span class="middle" data-bind="text:$data.StoreName,attr:{title:$data.StoreName}">
                                    </span>
                                </td>
                                <td>
                                    <span class="middle" data-bind="text:$data.EwmUrl,attr:{title:$data.EwmUrl}">
                                    </span>
                                </td>
                                <td>
                                    <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success mal20"
                                        data-bind="click: function(data, event) {$parent.editStore($data.Store_ID,data,event);}">
                                        编辑
                                    </button>
                                    <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success mal20"
                                        data-bind="click: function(data, event) {$parent.delStore($data.Store_ID,data,event);}">
                                        删除
                                    </button>
                                    <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success mal20"
                                        data-bind="click: function(data, event) {$parent.showCodeInfo($data.EwmUrl,data,event);}">
                                        码信息查看
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal-footer no-margin-top no-t-border">
                        <ul class="pagination" id="storePager" data-bind="storePager:vmStore.pageSize,totalCounts:vmStore.totalCounts,pageIndex:vmStore.pageIndex">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
