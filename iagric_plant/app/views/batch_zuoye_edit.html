<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 600px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    添加作业信息</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>生产环节类型：</label>
                        <div class="col-md-10 no-padding">
                            <select id="type" data-bind="value:type">
                                <option value="0">生产</option>
                                <option value="1">加工</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>生产环节名称：</label>
                        <div class="col-md-4 no-padding">
                            <select data-bind="options: opTypeModelsArray,optionsText: 'OperationTypeName',optionsValue:'Batch_ZuoYeType_ID',optionsCaption: '选择生产环节',value:selectedModel">
                            </select>
                            <span class="alert-danger" data-bind="visible:seloptypemodel">请选择生产环节！</span>
                        </div>
                        <!--<label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>日期：</label>
                        <div class="col-md-4 no-padding">
                            <input placeholder="日期" class="form-control date-picker" id="AddDate" name="AddDate" type="text" data-date-format="yyyy-mm-dd"
                                data-bind="value:AddDate" readonly="readonly"/>
                                <span class="alert-danger" data-bind="visible:zuoyeDate">请选择作业日期！</span>
                        </div>-->
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>日期：</label>
                        <div class="col-md-4 no-padding">
                            <input placeholder="日期" class="form-control date-picker" id="AddDate" name="AddDate"
                                type="text" data-date-format="yyyy-mm-dd" data-bind="value:AddDate" readonly="readonly" />
                            <span class="alert-danger" data-bind="visible:zuoyeDate">请选择作业日期！</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>内容：</label>
                        <div class="col-md-10 no-padding">
                            <textarea name="comment" placeholder="请输入作业内容..." id="comment" style="width: 100%;"
                                class="height90" data-bind="value:Content,validationElement:Content,hasfocus:selTitle"></textarea>
                            <!--<textarea name="comment" id="comment" style="width: 100%;" class="height90" data-bind="value:Content"></textarea>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>图片：</label>
                        <div class="col-md-10 no-padding">
                            <span class="alert-danger-new">支持格式.bmp|.jpg|.jpeg|.png|.gif,单张大小限制为5MB。</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                        </label>
                        <div class="col-md-10 no-padding">
                            <div class="pic-item  clearfix">
                        <ul>
                            <!-- ko foreach:files -->
                            <li>
                                <div class="thumbnail">
                                    <img data-bind="attr:{src:$data.fileUrls}">
                                </div>
                                <a class="icon-img-remove" href="javascript:void(0)" title="删除图片" data-bind="event: { click: function( data, event) {$root.delImage(data, event);}}">
                                    <i class="hide_clip">移除</i></a> </li>
                            <!-- /ko -->
                            <li>
                                <div class="thumbnail">
                                    <a id="image_upload"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            <span class="alert-danger">*</span>视频：</label>
                        <div class="col-md-10 no-padding">
                            <span class="alert-danger-new">支持格式.avi|.mp4,大小限制为200MB。</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                        </label>
                        <div class="col-md-10 no-padding">
                            <div class="pic-item clearfix">
                        <ul>
                            <!-- ko foreach:video -->
                            <li>
                                <div class="thumbnail">
                                    <!--<img src="../../images/video-def.jpg" />-->
                                    <img data-bind="attr:{src:$data.videoUrls}">
                                </div>
                                <a class="icon-img-remove" href="javascript:void(0)" title="删除视频" data-bind="event: { click: function( data, event) {$root.delVideo(data, event);}}">
                                    <i class="hide_clip">移除</i></a> </li>
                            <!-- /ko -->
                            <li>
                                <div class="thumbnail">
                                    <a id="video_upload"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-lg btn-success" data-bind="click:Register">
                确定</button>
            <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:cancel">
                取消</button>
        </div>
    </div>
</div>
