<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 800px;">
    <div class="modal-content">
        <div class="modal-header" style="cursor: move;" id="divMessageBoxHeader">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    推荐产品</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="form-field-1">
                            <span class="alert-danger">*</span>选择产品：</label>
                        <div class="col-md-3">
                            <select class="form-control" style="width: 150px; display: inline-block;" id="selectFirstMaterial"
                                data-bind="options:MaterialList.MaterialArray,value:MaterialList.SelectedId,optionsText:'MaterialFullName',optionsValue:'Material_ID',optionsCaption:'选择产品'">
                            </select>
                            <span class="alert-danger" data-bind="visible:selMaterial">请选择产品！</span>
                        </div>
<!--                        <label class="col-md-3 control-label" for="name">
                            <span class="alert-danger">*</span>推荐产品：</label>
                        <div class="col-md-3">
                            <input type="text" style="width: 150px" maxlength="55" placeholder="推荐产品名称..." class="form-control"
                                data-bind="value:recommendName" />
                        </div>-->
                    </div>
                    <div class="form-group no-margin">
                        <div class="col-md-12">
                            <span class="alert-danger" data-bind="visible:selList">请选择批次！</span>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            批次号
                                        </th>
                                        <th>
                                            配置码个数
                                        </th>
                                        <th>
                                            码用途
                                        </th>
                                        <th>
                                            批次类型
                                        </th>
                                        <th>
                                            产品名称
                                        </th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach:settingList.ObjList">
                                    <tr>
                                        <td>
                                            <label>
                                                <input type="radio" name="cbx" class="cbx1" data-bind="value:$data.ID" />&nbsp;
                                                <i id="iShowSub" title="点击展开/折叠子批次" class="ace-icon spr5 fa fa-caret-right green bigger-140"
                                                    style="float: left" data-bind="click: function( data, event) {$parent.showSubBatch($data.RequestID, data, event);}">
                                                </i><span style="display: inline-block" data-bind="text:$data.BatchName,attr:{title:$data.BatchName}">
                                                </span>
                                            </label>
                                        </td>
                                        <td>
                                            <span eleflag="SettingCount" data-bind="text:$data.Count"></span><span>个</span>
                                        </td>
                                        <td>
                                            <span eleflag="RequestCodeType" data-bind="text:$parent.RequestCodeType($data.RequestCodeType)">
                                            </span>
                                        </td>
                                        <td>
                                            <span eleflag="BatchType" data-bind="text:$parent.BatchType($data.BatchType)"></span>
                                        </td>
                                        <td>
                                            <span style="display: inline-block" class="cut width100" data-bind="text:$data.MaterialFullName,attr:{title:$data.MaterialFullName}">
                                            </span>
                                        </td>
                                    </tr>
                                    <!-- ko foreach: $data.subBatchObj -->
                                    <tr style="display: none; background: #edf6ef; height: 30px;" data-bind="attr:{subflag:'subBatchObj_'+$parent.RequestID()},event: { mouseover: $root.mouseoverFun, mouseout: $root.mouseoutFun}">
                                        <td>
                                            <label>
                                                <input type="radio" name="cbx" style=" margin-left:15px; margin-bottom:5px;;" class="cbx1" data-bind="value:$data.ID" />
                                                <span style="display: inline-block; margin-left: 14px" class="cut width150" data-bind="text:$data.BatchName,attr:{title:$data.BatchName}">
                                                </span>
                                            </label>
                                        </td>
                                        <td>
                                            <span eleflag="SettingCount" data-bind="text:$data.Count"></span><span>个</span>
                                        </td>
                                        <td>
                                            <span eleflag="RequestCodeType" data-bind="text:$root.RequestCodeType($data.RequestCodeType)">
                                            </span>
                                        </td>
                                        <td>
                                            <span eleflag="BatchType" data-bind="text:$root.BatchType($data.BatchType)"></span>
                                        </td>
                                        <td>
                                            <span style="display: inline-block" class="cut width100" data-bind="text:$data.MaterialFullName,attr:{title:$data.MaterialFullName}">
                                            </span>
                                        </td>
                                    </tr>
                                    <!-- /ko -->
                                </tbody>
                            </table>
                            <div class="modal-footer no-margin-top no-t-border">
                                <ul class="pagination" id="settingPager" data-bind="settingPager:settingList.pageSize,totalCounts:settingList.totalCounts,pageIndex:settingList.pageIndex">
                                </ul>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-lg btn-success" id="saveData" data-bind="click:Register">
                确定</button>
            <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:close">
                取消</button>
        </div>
    </div>
</div>
