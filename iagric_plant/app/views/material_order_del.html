<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 1000px">
    <div class="modal-content">
        <div class="modal-header" id="divMessageBoxHeader" style="cursor: move;">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    发货</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-3 mat10">
                    <div class="input-group stylish-input-group">
                        <input type="text" class="form-control" placeholder="输入相关信息搜索" data-bind="value:name,valueUpdate: 'afterkeydown'">
                        <span class="input-group-addon btn-success">
                            <button type="submit" data-bind="click:searchOrder">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-9 mat10">
                    <div class="form-inline">
                        <span class="lbl">筛选：</span>
                        <select data-bind="options: statusArray.statuss,optionsText: 'name',optionsCaption: '全部',value:statusArray.selectstatus">
                        </select>
                        <!--<input placeholder="开始时间" class="input-small" readonly="readonly" id="bDate" type="text"
                            data-date-format="yyyy-mm-dd" data-bind="value:bDate" />
                        -
                        <input placeholder="结束时间" class="input-small" readonly="readonly" id="eDate" type="text"
                            data-date-format="yyyy-mm-dd" data-bind="value:eDate" />-->
                    </div>
                </div>
            </div>
            <div class="row mat10">
                <div class="col-md-12">
                    <table id="simple-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>
                                    产品
                                </th>
                                <th>
                                    规格
                                </th>
                                <th>
                                    联系人
                                </th>
                                <th>
                                    联系电话
                                </th>
                                <th>
                                    地址
                                </th>
                                <th>
                                    数量
                                </th>
                                <th>
                                    单价
                                </th>
                                <th>
                                    状态
                                </th>
                                <th>
                                    时间
                                </th>
                                <th width="100">
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:ObjList">
                            <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                                <td>
                                    <span data-bind="text:$data.mId"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.Material_Spec"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.name"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.phone"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.address"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.count"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.price"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.textstatus"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.addtime"></span>
                                </td>
                                <td>
                                    <div style="display: none;" class="hidden-sm hidden-xs action-buttons" eleflag="ShowHand">
                                        <button class="btn btn-xs btn-success mal10" data-bind="click: function(data, event) {$parent.delOrder($data.id,data,event);}">
                                            显示</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal-footer no-margin-top no-t-border">
                        <ul class="pagination" id="orderPager" data-bind="orderPager:pageSize,totalCounts:totalCounts,pageIndex:pageIndex">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
