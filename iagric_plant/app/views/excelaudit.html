<div class="page-content">
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
            </div>
        </div>
    </div>
    <div class="row pat10">
    </div>
    <div style="margin-top: 10px">
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            导入数量
                        </th>
                        <th>
                            导入时间
                        </th>
                        <th>
                            状态
                        </th>
                        <th width="120">
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmMaterialSpec.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.MaCount"></span><span>条</span>
                        </td>
                        <td class="width-60">
                            <span data-bind="text:$data.StrAddDate,attr:{title:$data.StrAddDate}"></span>
                        </td>
                        <td>
                            <span data-bind="text:$parent.ExcelStatus($data.Status)"></span>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons" style="display: none;" eleflag="ShowHand">
                                <button class="btn btn-xs btn-success mar8" data-bind="click: function(data, event) {$parent.Audit($data.ID,data,event);}">
                                    审核
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="materialSpecPager" data-bind="materialSpecPager:vmMaterialSpec.pageSize,totalCounts:vmMaterialSpec.totalCounts,pageIndex:vmMaterialSpec.pageIndex">
            </ul>
        </div>
    </div>
</div>
