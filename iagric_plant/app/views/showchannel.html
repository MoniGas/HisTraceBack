<div class="page-content">
    <div class="breadcrumbs" id="Div1">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#home" title="返回到首页">首页</a>
            </li>
            <li class="active">栏目宣传管理</li>
        </ul>
        <span><a href="#advertise" title="返回到上一页"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>
    <div class="row">
        <div class="col-md-3 mat10">
            <div class="input-group stylish-input-group">
                <input type="text" class="form-control" placeholder="栏目名称" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'">
                <span class="input-group-addon btn-success">
                    <button type="submit" data-bind="click:searchShowChannel">
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="row hr pat10">
        <div class="col-md-12">
            <button class="btn btn-lg btn-success" data-bind="click:addShowChannel">
                添加</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="500">
                            栏目名称
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmShowChannel.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.ChannelName"></span>
                        </td>
                        <td>
                            <div style="display: none;" class="hidden-sm hidden-xs action-buttons" eleflag="ShowHand">
                                <a class="green" href="#" data-bind="click: function(data, event) {$parent.editShowChannel($data.ID,data,event);}"
                                    title="编辑"><i class="ace-icon fa fa-pencil bigger-150"></i></a><a class="red" href="#"
                                        data-bind="click: function(data, event) {$parent.delShowChannel($data.ID,data,event);}"
                                        title="删除"><i class="ace-icon fa fa-trash-o bigger-150"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--            <div class="modal-footer no-margin-top no-t-border">
                <ul class="pagination" id="Ul1" data-bind="channelPager:vmShowChannel.pageSize,totalCounts:vmShowChannel.totalCounts,pageIndex:vmShowChannel.pageIndex">
                </ul>
            </div>-->
        </div>
    </div>
</div>
