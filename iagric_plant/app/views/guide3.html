<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="guide clearfix">
                <div class="guide-title">
                    <ul>
                        <li class="visited"><i></i><span>建立种植批次</span> </li>
                        <li class="visited"><i></i><span>采集种植信息</span> </li>
                        <li class="active"><i>3</i> <span>申请单品产品码</span> </li>
                        <li><i>4</i> <span>销售产品</span> </li>
                        <li><i>5</i> <span>我要看效果</span> </li>
                    </ul>
                </div>
                <div class="guide-content">
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-1 no-padding">
                                    <span class="alert-danger">*</span>产品名称：</label>
                                <div class="col-md-4">
                                    <div class="clearfix">
                                        <select class="col-md-7 no-padding" data-bind="options: vmguide.materialArry,optionsText: 'MaterialFullName',optionsValue:'Material_ID',optionsCaption: '选择产品',value:vmguide.material">
                                        </select>
                                        <span class="alert-danger" data-bind="visible:vmguide.selMaterial" style=" margin-left:5px;">请选择申请产品！</span>
                                    </div>
                                </div>
                                <span class="col-md-7 help-inline pad5"><span class="middle grey">使用二维码追溯的产品</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-1 no-padding">
                                    <span class="alert-danger">*</span>申请数量：</label>
                                <div class="col-md-4">
                                    <div class="clearfix">
                                        <input id="txtApplyCount" type="text" class="col-md-7" data-bind="value:vmguide.count,validationElement:vmguide.count">
                                 <!--<span class="alert-danger" data-bind="visible:vmguide.selCount" style=" margin-left:5px;">请填写0-100000的整数！</span>-->
                                    </div>
                                </div>
                                <span class="col-md-7 help-inline pad5"><span class="middle grey">一般为最小包装单位的每个产品包装分配一个唯一的IDcode二维码，用码数量指这种植批次的产品需要多少这样的
                                    IDcode二维码，申请二维码后需要等待审核，审核通过后在二维码管理中打包、下载二维码即可使用二维码！</span> </span><span data-bind="visible:vmguide.selCount"></span>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="guide-content">
                    <div class="form-group">
                        <label class="control-label col-md-1 no-padding">
                        </label>
                        <div class="col-md-7">
                            <button class="btn btn-lg btn-nygrey" data-bind="click:back">
                                返回</button>
                            <button class="btn btn-lg btn-nyyellow" href="javascript:void(0);" data-bind="click:vmguide.Register">
                                下一步</button>
                            <button class="btn btn-lg btn-nygrey" data-bind="click:next">
                                跳过此步，以后申请</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
