<div class="page-content">
    <div class="row mat10">
        <div class="form-group mab0 clearfix">
            <div class="col-md-12">
                <table class="table tit-table">
                    <tr>
                        <td width="240">
                            <div class="input-group stylish-input-group">
                                <input type="text" class="form-control" placeholder="输入相关信息搜索" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'">
                                <span class="input-group-addon btn-success">
                                    <button type="submit" data-bind="click:searchProbe">
                                        <span class="fa fa-search"></span>
                                    </button>
                                </span>
                            </div>
                        </td>
                        <td width="100">
                            <input placeholder="开始时间" class="input-small" id="bDate" name="bDate" type="text"
                                data-date-format="yyyy-mm-dd" data-bind="value:bDate" readonly="readonly" />
                        </td>
                        <td width="20">
                            -
                        </td>
                        <td width="100">
                            <input placeholder="结束时间" class="input-small" id="eDate" name="eDate" type="text"
                                data-date-format="yyyy-mm-dd" data-bind="value:eDate" readonly="readonly" />
                        </td>
                        <td>
                            <button class="btn btn-lg btn-success" type="submit" data-bind="click:showcode">
                                查看码信息</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="space-4">
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="simple-table" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="350px">
                                生产单元
                            </th>
                            <th width="350px">
                                下位机地址
                            </th>
                            <th width="350px">
                                采集时间
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:vmProbe.ObjList">
                        <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                            <td>
                                <p class="cut width270" data-bind="text:$data.GreenhousesName,attr:{title:$data.GreenhousesName}">
                                </p>
                            </td>
                            <td>
                                <p style="display: inline" class="cut width270" data-bind="text:$data.LoweMachineAddress,attr:{title:$data.LoweMachineAddress}">
                                </p>
                            </td>
                            <td>
                                <span data-bind="text:$data.AddTime"></span>
                            </td>
                            <td>
                                <div style="display: none;" class="hidden-sm hidden-xs action-buttons" eleflag="ShowHand">
                                    <button class="btn btn-xs btn-success mal20" data-bind="click: function(data, event) {$parent.prodedataInfo($data.Greenhouses_Probe_ID,data,event);}">
                                        详细</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="probePager" data-bind="probePager:vmProbe.pageSize,totalCounts:vmProbe.totalCounts,pageIndex:vmProbe.pageIndex">
            </ul>
        </div>
    </div>
</div>
