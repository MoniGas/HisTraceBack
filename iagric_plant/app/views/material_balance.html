<div class="page-content">
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            账单月份
                        </th>
                        <th>
                            账单总金额
                        </th>
                        <th>
                            税后
                        </th>
                        <th>
                            订单数量
                        </th>
                        <th width="300px">
                            是否结算
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmSellCode.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.Month"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.TotalMonry"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.PayMoney"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.OrderCount"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.IsPayText"></span>
                            <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success mal20"
                                data-bind="click: function(data, event) {$parent.infoSellCode($data.OrderCheckID,data,event);}">
                                查看订单</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer no-margin-top  no-t-border">
                <ul class="pagination" id="sellcodePager" data-bind="sellcodePager:vmSellCode.pageSize,totalCounts:vmSellCode.totalCounts,pageIndex:vmSellCode.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
