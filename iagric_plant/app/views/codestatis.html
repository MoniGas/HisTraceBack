<div class="page-content">
<!--    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb">
            <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">首页</a> </li>
            <li class="active">二维码统计</li>
        </ul>
        <span><a href="javascript:void(0);" data-bind="click:goBack"><i class="ace-icon fa fa-angle-double-left">
        </i>返回</a> </span>
    </div>-->
    <div class="ncp-steps" id="topPage">
        <ul>
            <li class="active" style="cursor: pointer" id="li0"><span data-bind="click:function(data, event) {TopSubPageClick(0,data,event);}">
                生成码统计</span></li>
            <li id="li1" style="cursor: pointer"><span data-bind="click:function(data, event) {TopSubPageClick(1,data,event);}">
                买码记录</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12 mat10">
                <div class="form-inline">
                        <label class="control-label" id="lab1">
                            码类型：</label>
                        <select id="mlx">
                            <option value="-1">全部</option>
                            <option value="1">产品码</option>
                            <option value="2">套标码</option>
                            <option value="3">礼盒码</option>
                            <option value="4">农药码</option>
                        </select>
                        <span class="lbl" id="spa1">产品名称：</span>
                        <input type="text" id="txt1" class="input-md" placeholder="产品名称" data-bind="value: materialName,valueUpdate: 'afterkeydown'">

                        <input placeholder="开始时间" class="input-small" id="date1" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:beginDate" /><!--,event:{onchange:onchangeData()}-->
                        -
                        <input placeholder="结束时间" class="input-small" id="date2" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:endDate" /><!--,event:{onchange:onchangeData()}-->
                        <button type="submit" data-bind="click:searchCode" class="btn btn-lg btn-success">
                            查询</button>
                        <button class="btn btn-lg btn-success" data-bind="click:addThreshold" id="szfz">
                        设置阀值</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="dis2">
        <div class="col-md-8">
            <div class="col-md-9 mat10">
                <div class="form-inline">
                    <span class="lbl" data-bind="text:$data.enterpriseName"></span><span>总生成码数量：</span>
                    <span data-bind="text:$data.codeAllCount"></span><span>个码</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row pat10  mat10" id="tab1">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            产品名称
                        </th>
                        <th>
                            码类型
                        </th>
                        <th>
                            产品规格
                        </th>
                        <th>
                            套标规格
                        </th>
                        <th>
                            生成数量
                        </th>
                        <th>
                            生成日期
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:VmCodeStatis.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <p class="cut width150" data-bind="text:$data.MaterialName">
                            </p>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$parent.ViewType($data.Type)">
                            </p>
                        </td>
                        <td>
                            <span data-bind="text:$data.MaValue"></span><span data-bind="text:$data.MaterialSpcificationName">
                            </span>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$parent.ViewSuit($data.GuiGe)">
                            </p>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$parent.ViewNum($data.TotalNum,$data.Type)">
                            </p>
                        </td>
                        <td>
                            <p class="cut width90" data-bind="text:$data.Stradddate,attr:{title:$data.Stradddate}">
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row pat10  mat10" id="tab2" style="display:block;">
        <div class="col-md-12">
            <table id="Table1" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            续码时间
                        </th>
                        <th>
                            数量
                        </th>
                        <th>
                            费用
                        </th>
                        <th>
                            操作人
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:VmCodeStatisC.ObjList">
                    <tr >
                  <!--  data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }"-->
                        <td>
                            <p class="cut width150" data-bind="text:$data.StrAddDate,attr:{title:$data.StrAddDate}">
                            </p>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$data.CodeCount">
                            </p>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$data.Price"> 元
                            </p>
                        </td>
                        <td>
                            <p class="cut width70" data-bind="text:$data.AddUser">
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="SetCodeStatisPager" data-bind="SetCodeStatisPagerBH:VmCodeStatis.pageSize,totalCounts:VmCodeStatis.totalCounts,pageIndex:VmCodeStatis.pageIndex">
        </ul>
        <ul class="pagination" id="SetCodeStatisPagerC" data-bind="SetCodeStatisPagerBHC:VmCodeStatisC.pageSize,totalCounts:VmCodeStatisC.totalCounts,pageIndex:VmCodeStatisC.pageIndex">
        </ul>
    </div>
</div>
