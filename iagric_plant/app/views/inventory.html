<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <!--                <label class="col-md-1 control-label no-padding" for="name">
                    仓库：</label>
                <div class="col-md-2 no-padding">
                    <select class="control-input" style="width: 170px; display: inline-block;" id="slBrandList"
                        data-bind="options:vmStoreList.StoreArray,optionsCaption:'选择仓库',optionsText:'StoreName',optionsValue:'Store_ID',value:vmStoreList.SelectedId">
                    </select>
                </div>-->
            <label class="col-md-1 control-label no-padding">
                产品名称：</label>
            <div class="col-md-4 no-padding">
                <input type="text" class="input-md" placeholder="产品名称" data-bind="value: searchTitle,valueUpdate: 'afterkeydown'">
                <input type="button" value="查询" data-bind="click:searchStore" class="btn  btn-lg btn-success"
                    style="vertical-align: top; margin-left: 10px;" />
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="300">
                            产品名称
                        </th>
                        <th>
                            规格
                        </th>
                        <th>
                            DI
                        </th>
                        <th>
                            品类编码
                        </th>
                        <th>
                            数量
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmStore.ObjList">
                    <tr>
                        <td>
                            <p data-bind="text:$data.MaterialName,attr:{title:$data.MaterialName}">
                            </p>
                        </td>
                        <td>
                            <p data-bind="text:$data.MaterialSpection,attr:{title:$data.MaterialSpection}">
                            </p>
                        </td>
                        <td>
                            <p data-bind="text:$data.MaterialUDIDI,attr:{title:$data.MaterialUDIDI}">
                            </p>
                        </td>
                        <td>
                            <p data-bind="text:$data.CategoryCode,attr:{title:$data.CategoryCode}">
                            </p>
                        </td>
                        <td>
                            <p data-bind="text:$data.MaterialCount,attr:{title:$data.MaterialCount}">
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer no-margin-top no-t-border">
                <ul class="pagination" id="dealerPager" data-bind="dealerPager:vmStore.pageSize,totalCounts:vmStore.totalCounts,pageIndex:vmStore.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
