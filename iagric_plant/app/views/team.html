
<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <div class="fl">
                <button class="btn btn-lg btn-success" data-bind="click:addTeam">
                    添加班组</button>
            </div>
            <div class="col-md-3">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="输入班组名称搜索" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'">
                    <span class="input-group-addon btn-success">
                        <button type="submit" data-bind="click:searchTeam">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="Table1" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            班组名称
                        </th>
                        <th>
                            人员
                        </th>
                        <th width="180">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmTeam.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <p class="cut width70" data-bind="text:$data.TeamName,attr:{title:$data.TeamName}">
                            </p>
                            <!-- <span data-bind="text:$data.BrandName"></span>-->
                        </td>
                        <td class="width-60">
                            <p class="cut width270" data-bind="text:$data.UserName,attr:{title:$data.UserName}">
                            </p>
                            <!--<span data-bind="text:$data.Descriptions"></span>-->
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons" style="display: none;" eleflag="ShowHand">
                              <a class="green" href="#" data-bind="visible:false,attr:{id:'btnTeamUsers_'+$data.TeamID()},click: function() {$parent.teamUsers($data.TeamID);}"
                                    title="人员维护"><i class="ace-icon fa fa-user bigger-150"></i></a>
                                <a class="green" href="#" data-bind="click: function(data, event) {$parent.editTeam($data.TeamID,data,event);}"
                                    title="编辑"><i class="ace-icon fa fa-pencil bigger-150"></i></a><a class="red" href="#"
                                        data-bind="click: function(data, event) {$parent.delTeam($data.TeamID,data,event);}"
                                        title="删除"><i class="ace-icon fa fa-trash-o bigger-150"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="TeamPager" data-bind="TeamPager:vmTeam.pageSize,totalCounts:vmTeam.totalCounts,pageIndex:vmTeam.pageIndex">
            </ul>
        </div>
    </div>
</div>
