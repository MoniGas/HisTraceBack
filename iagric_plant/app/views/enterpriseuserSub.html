<div class="page-content">
    <div class="row mat10">
        <div class="col-md-12">
            <div class="fl">
                <button class="btn btn-lg btn-success" data-bind="click:addUser">
                    添加用户</button>
            </div>
            <div class="col-md-3">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="输入用户名称搜索" data-bind="value:userName,valueUpdate: 'afterkeydown'">
                    <span class="input-group-addon btn-success">
                        <button id="btnSearch" data-bind="click:searchUser">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            用户名称
                        </th>
                        <th>
                            登录账号
                        </th>
                        <th>
                            用户类型
                        </th>
                        <th width="400">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmUser.ObjList" style="border-top: none">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun}">
                        <td>
                            <span data-bind="text:$data.UserName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.LoginName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.UserType"></span>
                        </td>
                        <td>
<!--                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEdit_'+$data.Enterprise_User_ID()} ,click: function() {$parent.editUser($data.Enterprise_User_ID);}">
                                修改
                            </button>-->
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnEditPass_'+$data.Enterprise_User_ID()} ,click: function() {$parent.editPass($data.Enterprise_User_ID);}">
                                修改密码
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'btnReset_'+$data.Enterprise_User_ID()} ,click: function() {$parent.resetPass($data.Enterprise_User_ID);}">
                                重置密码
                            </button>
                            <button class="btn btn-xs btn-success" data-bind="visible:false,attr:{id:'btnDel_'+$data.Enterprise_User_ID()} ,click: function() {$parent.deleteUser($data.Enterprise_User_ID);}">
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="userPager" data-bind="userPager:vmUser.pageSize,totalCounts:vmUser.totalCounts,pageIndex:vmUser.pageIndex">
        </ul>
    </div>
</div>
