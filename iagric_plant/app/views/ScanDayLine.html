<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <div class="fl">
            </div>
            <div class="col-md-12">
                <div class="input-group stylish-input-group">
                    <span style="padding-top: 8px;float: left;">扫描时间： </span>
                    <input type="text" placeholder="开始时间" style="width: 120px;" id="beginTime" name="beginTime" value=""
                           class="form-control date-picker" readonly="readonly" data-bind="value:beginTime"/>
                    <span style="padding-top: 8px;float: left;">至</span>
                    <input type="text" placeholder="结束时间"
                           style="width: 120px;" readonly="readonly" id="endTime" name="endTime"
                           value="" class="form-control date-picker" data-bind="value:endTime"/>

                    <span class="input-group-addon btn-success" style="padding-left: 5px;width: 30px; float: left;">
                        <button type="submit" data-bind="click:searchTime">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <div class="trend-detail clearfix" id="ulid">
                <div id="chartDIV" style="float: left">
                </div>
                 <div id="chartDIVPie" style="float: left">
                </div>
            </div>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="brandPager" data-bind="brandPager:vmBrand.pageSize,totalCounts:vmBrand.totalCounts,pageIndex:vmBrand.pageIndex">
            </ul>
        </div>
    </div>
</div>
<input hidden id="timeInfo" value="" />
<input hidden id="countInfo" value="" />
<input hidden id="areaInfo" value="" />
<input hidden id="areacount" value="" />
