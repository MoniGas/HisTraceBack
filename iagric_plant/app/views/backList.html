<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row clearfix">
            <div class="form-group">
                    <div class="form-group">
                        <label class="col-md-2 control-label no-padding" for="name">
                            加入黑名单二维码：</label>
                        <div class="col-md-10 no-padding">
                            <div class="fake_input S_line">
                                <table>
                                    <tr>
                                        <td>
                                            输入二维码：
                                        </td>
                                        <td>
                                            <input type="text" name="regular" class="form-control" style="width: 240px;" data-bind="value:vmShowMuBan3Img.propertyName" />
                                        </td>
                                        <td>
                                            <input type="button" value="添 加" class="btn btn-xs btn-success" data-bind="click:vmShowMuBan3Img.AddProperty">
                                        </td>
                                        <td>
                                            <span class="alert-danger-new">只填码号</span>
                                        </td>
                                    </tr>
                                </table>
                                <!-- ko foreach:vmShowMuBan3Img.property-->
                                <div class="W_btn_arrow tag">
                                    <span class="S_func1"><font data-bind="text:$data.pName"></font><a href="javascript:void(0)"
                                        class="W_ico12 icon_close" data-bind="event: { click: function( data, event) {$root.vmShowMuBan3Img.delProperty(data, event);}}">
                                    </a></span>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ma15" style="width: 960px; margin: 15px auto;">
                    <div class="code-text">
                        <div style="margin-left:25px" class="row mat10">
                            <h4 class="tit-modal">
                                <span class="alert-danger">*</span>黑名单页面图片 <span class="alert-danger-new">支持格式.bmp|.jpg|.jpeg|.png|.gif,单张大小限制为5MB，建议上传图片宽750px。</span>
                                <span class="alert-danger" data-bind="visible:vmShowMuBan3Img.selfirstImg">请上传图片！</span></h4>
                            <div class="padlr15">
                                <div class="pic-item  clearfix">
                                    <ul>
                                    <!-- ko if:vmShowMuBan3Img.firstImg!=null -->
                                        <!-- ko foreach:vmShowMuBan3Img.firstImg -->
                                        <li>
                                            <div class="thumbnail">
                                                <img data-bind="attr:{src:$data.fileUrls}">
                                            </div>
                                            <a class="icon-img-remove" href="javascript:void(0)" title="删除图片" data-bind="event: { click: function( data, event) {$root.vmShowMuBan3Img.delImage(data, event);}}">
                                                <i class="hide_clip">移除</i></a> </li>
                                        <!-- /ko -->
                                        <li>
                                            <div class="thumbnail">
                                                <a id="image_upload"></a>
                                            </div>
                                        </li> 
                                       <!-- /ko -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row hr pat10 clearfix">
                <div class="col-md-12 text-center">
                    <button class="btn btn-lg btn-success" data-bind="click:vmShowMuBan3Img.SaveInfo">
                        保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
