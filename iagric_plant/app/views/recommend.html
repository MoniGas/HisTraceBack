<div class="page-content">
    <div class="row">
        <div class="col-md-12" style=" margin:15px 0;">
                <div class="input-group">
                    <label style=" font-size:14px;">
                        <input type="checkbox" id="chkIsOn" name="chkIsOn" data-bind="click:openRecommend"> 开通产品推广功能</label>
   <!--                 <button data-bind="click:openRecommend" class="btn btn-lg btn-success" style="margin-bottom: 5px;">
                        确定</button>-->
                </div>
                <div class="tips">
                    确认开通产品推广功能后，您可以将产品进行推广，您推广的产品将会在其他企业的产品拍码页面上展示，同时在您的产品追溯页面也会展示其他企业推广的产品。
                </div>
        </div>
        <div class="col-md-12">
            <div class="fl">
                <button class="btn btn-lg btn-success" data-bind="click:addRecommend">
                    推荐产品</button>
            </div>
            <div class="col-md-3">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="输入推荐产品名称搜索" data-bind="value:searchTitle">
                    <span class="input-group-addon btn-success">
                        <button type="submit" data-bind="click:searchRecommend">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            产品名称
                        </th>
        <!--                <th>
                            推荐名称
                        </th>-->
                        <th>
                            状态
                        </th>
                        <th>
                            推荐时间
                        </th>
                        <th width="120">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmRecommend.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <p class="cut width150" data-bind="text:$data.MaterialName,attr:{title:$data.MaterialName}">
                            </p>
                        </td>
    <!--                    <td>
                            <p class="cut width270" data-bind="text:$data.RecommendName,attr:{title:$data.RecommendName}">
                            </p>
                        </td>-->
                        <td>
                            <p class="cut width270" data-bind="text:$data.StrVerify,attr:{title:$data.StrVerify}">
                            </p>
                        </td>
                        <td>
                            <p class="cut width270" data-bind="text:$data.AddTime,attr:{title:$data.AddTime}">
                            </p>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons" style="display: none;" eleflag="ShowHand">
                                <a class="red" href="#" data-bind="click: function(data, event) {$parent.delRecommend($data.RecommendID,data,event);}"
                                    title="取消推荐"><i class="ace-icon fa fa-trash-o bigger-150"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="recommendPager" data-bind="recommendPager:vmRecommend.pageSize,totalCounts:vmRecommend.totalCounts,pageIndex:vmRecommend.pageIndex">
            </ul>
        </div>
    </div>
</div>
