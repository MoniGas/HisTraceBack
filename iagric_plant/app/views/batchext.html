<div class="breadcrumbs navbar-fixed-top" id="breadcrumbs">
    <ul class="breadcrumb">
        <li><i class="ace-icon fa fa-home home-icon"></i><a href="#">管理主页</a> </li>
        <li><a href="#news">子批次管理</a> </li>
        <li class="active">子批次列表</li>
    </ul>
    <div class="page-content">
        <div class="page-header">
            <a class="btn btn-white btn-info btn-bold" href="javascript:void(0);" data-bind="click:addBatchExt">
                <i class="ace-icon fa fa-plus bigger-120 blue"></i>添加</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <input type="text" id="txtSearchTitle" placeholder="子批次名称" data-bind="value: batchExtName,valueUpdate: 'afterkeydown'" />
        <a class="btn btn-white btn-info btn-bold" href="javascript:void(0);" data-bind="click:searchBatchExt">
            <i class="ace-icon fa fa-search bigger-120 blue"></i>搜索</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <table id="newsList" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="center">
                                    <label class="pos-rel">
                                        <input type="checkbox" class="ace" />
                                        <span class="lbl"></span>
                                    </label>
                                </th>
                                  <th>
                                    批次号
                                </th>
                                <th>
                                    产品名称
                                </th>
                                <th>
                                    品牌名称
                                </th>
                                <th>
                                    生产单元
                                </th>
                                <th>
                                    子批次
                                </th>
                                <th>
                                    最近生产环节
                                </th>
                                <th>
                                    巡检
                                </th>
                                <th>
                                    检验检测
                                </th>
                                <th>
                                    创建时间
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:vmBatchExt.ObjList">
                            <tr>
                                <td class="center">
                                    <label class="pos-rel">
                                        <input type="checkbox" class="ace" name="cbx" data-bind="value:$data.BatchExt_ID" />
                                        <span class="lbl"></span>
                                    </label>
                                </td>
                                 <td>
                                    <span data-bind="text:$data.BatchExtName"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.MaterialFullName"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.BrandName"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.Greenhouseslist"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.ExtCount"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.OperationTypeName"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.xjcount"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.jyjccount"></span>
                                </td>
                                <td>
                                    <span data-bind="text:$data.Stradddate"></span>
                                </td>
                                <td>
                                    <div class="hidden-sm hidden-xs btn-group">
                                        <button class="btn btn-xs btn-info" data-bind="click: function(data, event) {$parent.editBatchExt($data.BatchExt_ID,data,event);}">
                                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                                        </button>
                                        <button class="btn btn-white btn-warning btn-bold" data-bind="click: function(data, event) {$parent.delBatchExt($data.BatchExt_ID,data,event);}">
                                            <i class="ace-icon fa fa-remove bigger-120 orange"></i>删除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer no-margin-top">
                    <ul class="pagination" id="batch_XunJianPager" data-bind="batchExtPager:vmBatchExt.pageSize,totalCounts:vmBatchExt.totalCounts,pageIndex:vmBatchExt.pageIndex">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
