<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <div class="fl">
                <button class="btn btn-lg btn-success" data-bind="click:addOrigin">
                    添加原材料</button>
            </div>
            <div class="col-md-3">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control" placeholder="输入相关信息搜索" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'">
                    <span class="input-group-addon btn-success">
                        <button type="submit" data-bind="click:searchOrigin">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            原材料名称
                        </th>
                        <!--                        <th>
                            描述
                        </th>-->
                        <th>
                            原材料图片
                        </th>
                        <th width="120">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmOrigin.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <p class="cut width150" data-bind="text:$data.OriginName,attr:{title:$data.OriginName}">
                            </p>
                            <!-- <span data-bind="text:$data.BrandName"></span>-->
                        </td>
                        <!--                        <td class="width-60">
                        <p class="cut width750" data-bind="text:$data.Descriptions,attr:{title:$data.Descriptions}">
                            </p>
                        </td>-->
                        <td>
                            <span class="pic">
                                <img data-bind="attr:{src:$data.OriginImgInfos}" onerror="this.src='/images/pic-def.jpg'" /></span>
                            <!--   <a class="pic">
                                <img data-bind="attr:{src:$data.OriginImgInfo}" /></a>-->
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons" style="display: none;" eleflag="ShowHand">
                                <a class="green" href="#" data-bind="click: function(data, event) {$parent.editOrigin($data.Origin_ID,data,event);}"
                                    title="编辑"><i class="ace-icon fa fa-pencil bigger-150"></i></a><a class="red" href="#"
                                        data-bind="click: function(data, event) {$parent.delOrigin($data.Origin_ID,data,event);}"
                                        title="删除"><i class="ace-icon fa fa-trash-o bigger-150"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer no-margin-top no-t-border">
            <ul class="pagination" id="originPager" data-bind="originPager:vmOrigin.pageSize,totalCounts:vmOrigin.totalCounts,pageIndex:vmOrigin.pageIndex">
            </ul>
        </div>
    </div>
</div>
