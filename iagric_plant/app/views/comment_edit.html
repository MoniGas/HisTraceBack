<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 600px">
    <div class="modal-content">
        <div class="modal-header" id="divMessageBoxHeader" style="cursor: move;">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    回复评论</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>订单号：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:orderNum"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>产品名称：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:materialName"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>联系人：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:linkMan"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>联系电话：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:linkPhone"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>评论等级：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:level"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>评论：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:content"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>评论时间：
                        </label>
                        <div class="col-md-9 lineh32">
                            <span data-bind="text:time"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label no-padding-right" for="form-field-1">
                            <span class="alert-danger">*</span>回复：
                        </label>
                        <div class="col-md-9 lineh32">
                            <textarea placeholder="回复..." class="form-control" data-bind="value:reComment,validationElement:reComment,hasfocus:selReComment"></textarea>
                        </div>
                    </div>
                    <div class="space-4">
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn  btn-lg btn-success" id="saveData" data-bind="click:Add">
                确定</button>
            <button type="button" class="btn  btn-lg btn-cancel" data-bind="click:close">
                取消</button>
        </div>
    </div>
</div>
