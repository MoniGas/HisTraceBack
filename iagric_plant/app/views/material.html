<div class="page-content">
    <div class="row">
        <div class="col-md-12">
            <div class="fl" style="display: none">
                <button class="btn btn-lg btn-success" data-bind="click:materialAdd">
                    添加产品</button>
            </div>
            <div class="col-md-3">
                <div class="input-group stylish-input-group">
                    <input id="searchName" type="text" class="form-control" placeholder="输入相关信息搜索" data-bind="value:searchTitle,valueUpdate: 'afterkeydown'" />
                    <span class="input-group-addon btn-success">
                        <button type="submit" data-bind="click:searchMaterial">
                            <span class="fa fa-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <!--            <div class="fl">
                <button class="btn btn-lg btn-success" data-bind="click:exportExcel">
                    导出产品信息</button>
            </div>-->
<!--                       <div class="fl" style="margin-left: 15px">
                <button class="btn btn-lg btn-success" data-bind="click:interExcel">
                    导入Excel</button>-->
            </div>
            <div class="fl" style="margin-left: 15px">
                <button class="btn btn-lg btn-success" data-bind="click:qtinterExcel">
                    其他企业导入Excel</button>
            </div>
        </div>
    </div>
    <div class="row mat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            产品名称
                        </th>
                    <!--    <th>
                            品类
                        </th>-->
                        <!--   <th>
                            产品编码
                        </th>-->
                        <th>
                            品牌名称
                        </th>
                        <th>
                            产品图片
                        </th>
                        <th width="100">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmMaterial.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <p class="cut width100" data-bind="text:$data.MaterialName,attr:{title:$data.MaterialName}">
                            </p>
                        </td>
                    <!--    <td>
                            <p class="cut width70" data-bind="text:$data.CategoryName,attr:{title:$data.CategoryName}">
                            </p>
                        </td>-->
                        <!--  <td>
                            <p class="cut width100" data-bind="text:$data.CodeUser,attr:{title:$data.CodeUser}">
                            </p>
                        </td>-->
                        <td>
                            <p class="cut width100" data-bind="text:$data.BrandName,attr:{title:$data.BrandName}">
                            </p>
                        </td>
                        <td>
                            <span class="pic">
                                <img data-bind="attr:{src:$data.MaterialImgInfos}" onerror="this.src='/images/pic-def.jpg'" /></span>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons" style="display: none;" eleflag="ShowHand">
                                <a class="green" href="#" data-bind="click: function(data, event) {$parent.editMaterial($data.Material_ID,data,event);}"
                                    title="编辑"><i class="ace-icon fa fa-pencil bigger-150"></i></a><a class="red" href="#"
                                        data-bind="click: function(data, event) {$parent.delMaterial($data.Material_ID,data,event);}"
                                        title="删除"><i class="ace-icon fa fa-trash-o bigger-150"></i></a>
                                <!--<a class="blue" href="#"
                                            data-bind="click: function(data, event) {$parent.showCodeInfo($data.CategoryIDcode,data, event);}"
                                            title="产品码"><i class="ace-icon fa fa-qrcode bigger-150"></i></a>-->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer no-margin-top no-t-border">
                <ul class="pagination" id="materialPager" data-bind="materialPager:vmMaterial.pageSize,totalCounts:vmMaterial.totalCounts,pageIndex:vmMaterial.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
