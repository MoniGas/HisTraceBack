<div class="page-content">
    <div class="row mat10">
        <form class="form-horizontal" role="form" onkeydown="if(event.keyCode==13)return false;">
        <div class="form-group mab0 clearfix">
            <div class="col-md-12">
                <div class="col-md-9">
                    <div class="form-inline">
                        <span class="lbl">筛选：</span>
                        <input type="text" class="input-md" placeholder="采集人员" data-bind="value: userName,valueUpdate: 'afterkeydown'">
                        <input placeholder="开始时间" class="input-small" id="date1" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:beginDate" />
                        -
                        <input placeholder="结束时间" class="input-small" id="date2" type="text" data-date-format="yyyy-mm-dd"
                            data-bind="value:endDate" />
                        <span>
                            <button type="submit" data-bind="click:searchRequestCodeMa" class="btn btn-lg btn-success"
                                style="margin-bottom: 5px;">
                                查询</button></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-4">
        </div>
        </form>
    </div>
    <div class="ncp-steps" id="topPage">
        <ul>
            <li class="active" style="cursor: pointer" id="li0"><span data-bind="click:function(data, event) {TopSubPageClick(0,data,event);}">
                未下载</span></li>
            <li id="li1" style="cursor: pointer"><span data-bind="click:function(data, event) {TopSubPageClick(1,data,event);}">
                已下载</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            采集人员
                        </th>
                        <th>
                            采集时间
                        </th>
                        <th width="400">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:vmRequestCodeMa.ObjList">
                    <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun,click:$parent.myNavigateTo}">
                        <td>
                            <p eleflag="CollectUserName" data-bind="text:$data.CollectUserName">
                            </p>
                        </td>
                        <td>
                            <span eleflag="CollectTime" data-bind="text:$data.StrCollectTime"></span>
                        </td>
                        <td>
                            <div class="hidden-sm hidden-xs action-buttons">
                                <!-- <a href="#" eleflag="SearchCode" style="display: none;" data-bind="click: function(data,event){$parent.ProductEwm($data.CollectId,data,event);}"
                                    title="查看详情">
                                    <img src="../../images/b-chakan.png" lazysrc="../../images/b-chakan.png">
                                </a>-->
                                <button class="btn btn-xs btn-success mar8" style="display: none" eleflag="SearchCode"
                                    data-bind="click: function(data,event){$parent.ProductEwm($data.CollectId,data,event);}">
                                    查看详情
                                </button>
                                <button class="btn btn-xs btn-success mar8" style="display: none" eleflag="DownCode"
                                    data-bind="click: function(data,event){$parent.DownLoad($data.CollectId,data,event);}">
                                    下载
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12">
            <div class="dataTables_paginate paging_simple_numbers" id="dynamic-table_paginate">
                <ul class="pagination" id="requestsettingmanagePager" data-bind="requestsettingmanagePager:vmRequestCodeMa.pageSize,totalCounts:vmRequestCodeMa.totalCounts,pageIndex:vmRequestCodeMa.pageIndex">
                </ul>
            </div>
        </div>
    </div>
</div>
