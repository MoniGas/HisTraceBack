<div class="modal-dialog" id="divMessageBox" style="z-index: 2000; width: 600px">
    <div class="modal-content">
        <div class="modal-header" id="divMessageBoxHeader" style="cursor: move;">
            <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true"
                data-bind="click:close">
                ×</button><h4 class="modal-oldpwd">
                    排序导航模块</h4>
        </div>
        <div class="modal-body">
            <div class="row">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            产品名
                        </th>
                        <th>
                            导航模块
                        </th>
                        <th>
                            显示序号
                        </th>
                        <th width="300">
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:DataList.ObjList">
                    <tr data-bind="event: { mouseover: $parent.MouseoverFun, mouseout: $parent.MouseoutFun}">
                        <td>
                            <span data-bind="text:$data.MaterialFullName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.NavigationName"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.ViewNum"></span>
                        </td>
                        <td>
                        <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'BtnUp_'+$data.Id()},click: function(data,event) {$parent.UpMoveChange($data.ViewNum,data,event);}">
                                上移
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'BtnDown_'+$data.Id()},click: function(data,event) {$parent.DownMoveChange($data.ViewNum,data,event);}">
                                下移
                            </button>
                            <button class="btn btn-xs btn-success mar8" data-bind="visible:false,attr:{id:'BtnDel_'+$data.Id()},click: function(data,event) {$parent.DelNavigation($data.Id,data,event);}">
                                删除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--<div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="PageNavigationSort" data-bind="PageNavigationSortBH:SearchData.pageSize,totalCounts:SearchData.totalCounts,pageIndex:SearchData.pageIndex">
        </ul>
    </div>-->
        </div>
        <div class="modal-footer">
             <button type="button" class="btn  btn-lg btn-success" data-bind="click:Save">保存</button>
        </div>
    </div>
</div>
