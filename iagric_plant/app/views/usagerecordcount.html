<div class="page-content">
    <div class="row pat10 no-margin-top" style="border-top: 1px solid #e5e5e5;">
        <div class="col-md-12">
            <div class="form-inline ">
             <span class="lbl">最近：</span>
                  <button id="Button1" class="btn btn-lg btn-success"  data-bind="click:seven">7天</button>
                 <button id="Button2" class="btn btn-lg btn-success" data-bind="click:lastMonth">30天</button>
                  <button id="Button3" class="btn btn-lg btn-success" data-bind="click:sixMonth">6个月</button>
                <input placeholder="开始时间" class="form-control date-picker" id="date1" type="text"
                    data-date-format="yyyy-mm-dd" data-bind="value:beginDate,event:{onchange:onchangeData()}" />
                &nbsp;&nbsp;-&nbsp;&nbsp;
                <input placeholder="结束时间" class="form-control date-picker" id="date2" type="text"
                    data-date-format="yyyy-mm-dd" data-bind="value:endDate,event:{onchange:onchangeData()}" />
                     <button id="btn1" class="btn btn-lg btn-success" data-bind="click:search">筛选</button>
            </div>
        </div>
    </div>
    <div class="row pat10">
        <div class="col-md-12">
            <table id="simple-table" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>
                            生成时间
                        </th>
                        <th>
                            产品名称
                        </th>
                        <th>
                            生成数量
                        </th>
                        <th>
                            销售产品
                        </th>
                        <th>
                            销售数量
                        </th>
                        <th width="150">
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:VmUsageRecord.ObjList">
                     <tr data-bind="event: { mouseover: $parent.mouseoverFun, mouseout: $parent.mouseoutFun }">
                        <td>
                            <span data-bind="text:$data.StrCreateDate"></span>
                        </td>
                        <td>
                           <!-- <span data-bind="text:$data.BeginCode"></span>--><!--根据起始二维码获取的产品名称-->
                            <span data-bind="text:$parent.GetMaterial($data.BeginCode)"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.CreateCount"></span>
                        </td>
                        <td>
                            <span data-bind="text:$data.MaterialName"></span><!--销售产品-->
                        </td>
                        <td>
                            <span data-bind="text:$data.SellCount"></span>
                        </td>
                        <td>
                         <button style="display: none" eleflag="ShowAll" class="btn btn-xs btn-success mal20" 
                         data-bind="click: function(data, event) {$parent.infoSellRecord($data.Usage_ID,data,event);}">
                                查看详情
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer no-margin-top no-t-border">
        <ul class="pagination" id="UsageRecordPager" data-bind="GenerateCodePagerBH:VmUsageRecord.pageSize,totalCounts:VmUsageRecord.totalCounts,pageIndex:VmUsageRecord.pageIndex">
        </ul>
    </div>
</div>
